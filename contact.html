<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNOVATIVE - Contact</title>
    <style>
        body {
            background-color: black;
            font-family: "Comic Sans MS", sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: right;
            padding: 10px;
        }
        td:first-child {
            width: 150px;
        }
        input, textarea {
            font-size: 18px;
            width: 100%;
        }
        .submit-buttons {
            text-align: center;
        }
        .submit-buttons button {
            font-size: 20px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" maxlength="40" placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td>Feedback:</td>
            <td><textarea cols="40" rows="5" placeholder="Your feedback here..."></textarea></td>
        </tr>
        <tr>
            <td colspan="2" class="submit-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </td>
        </tr>
    </table>
</body>
</html>
